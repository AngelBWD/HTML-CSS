<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form</title>
</head>
<body>
    <form method="get">
        <fieldset>
            <legend>Customer Details</legend>

            <p>
                <label for="first_name">First Name</label>
                <input type="text" name="first_name" id="first_name" tebindex="1" placeholder="George" autofocus> 
            </p> 
            <p>
                <label for="last_name">Last Name</label>
                <input type="text" name="last_name" id="last_name" tebindex="2" placeholder="Davis" autofocus> 
            </p>
            <p>
                <label for="male">Male</label>
                <input type="radio" name="sex" id="male" value="male">

                <label for="famale">Famale</label>
                <input type="radio" name="sex" id="famale" value="famale">

                <label for="other">Other</label>
                <input type="radio" name="sex" id="other" value="other">
            </p>
            <p>
                <label for="country">Country</label>
                <select name="country" id="country">
                    <option value="">Please select a country</option>
                    <option value="bg">Bulgaria</option>
                    <option value="uk">United Kingdom</option>
                </select>
            </p>

        <input type="submit">
        </fieldset>
    </form>
</body>
</html>
